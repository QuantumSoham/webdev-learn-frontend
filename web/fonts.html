<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    
<link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <style>
    .fontPrimary
    {
        font-family: 'Fasthand', cursive;
         /* websafe fonts-comes preinstalled with almost all os.
         web fonts-may not come preinstalled with os,needs to be imported from web */
         font-size: 36px;
         line-height: 3.2em;
    }
    .fontStyle
    {
        font-weight: bold;
        font-style: italic;
    }
    </style>
    
</head>
<body>
    <h1>CSS Fonts</h1>
    <p class="fontPrimary">Lets play with <span class="fontStyle">exciting new</span> fonts</p>
</body>
</html>
